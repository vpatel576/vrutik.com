		<h1>Or get in touch...</h1>
		<form method="POST" data-netlify="true" netlify-honeypot="bot-field" name="contact_form">
			<p>
				<label for="in_name">Full Name</label>
				<input type="text" name='name' id='in_name' placeholder='Jane Doe' required>
			</p>
			<p>
				<label for="in_email">Email</label>
				<input type="email" name="email" id="in_email" placeholder='jane.doe@gmail.com' required>
			</p>
			<p>
				<label for="in_sub">Subject</label>
				<input type="text" name="ph_sub" id="in_sub" placeholder="Example: Let's work together" required>
			</p>
			<p>
				<label for="in_description">Message</label>
				<textarea id="in_description" placeholder="Include your message here" name="description" required></textarea>
			</p>
		</form>
	</section>
